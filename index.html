<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Consumo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h2>Registro de Consumo de Alimentos</h2>

    <form id="form-ref">
      <div id="input-container">
        
        <div class="input-group">
          <label for="food-1">Alimento 1:</label>
          <input type="text" id="food-1" placeholder="Nome do alimento">
          <label for="quantity-1">Quantidade:</label>
          <input type="number" id="quantity-1" placeholder="Quantidade">
        </div>
      </div>

      <button type="button" id="add-food-btn">+</button>
      <button type="submit">Armazenar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
